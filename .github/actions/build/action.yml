name: 'Build'
description: 'Sets up the environment and builds the solution'
inputs:
  build-params:
    description: 'Additional build parameters'
    required: false
    default: ''
runs:
  using: composite
  steps:
  - uses: actions/setup-dotnet@v1
    with:
      dotnet-version: 6.0.x

  - uses: nuget/setup-nuget@v1
    with:
      nuget-version: 6.x

  - run: dotnet restore
    shell: pwsh

  - run: dotnet build --configuration Release --no-restore ${{ inputs.build-params}}
    shell: pwsh
